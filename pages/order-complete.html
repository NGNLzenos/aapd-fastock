<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="/assets/images/logo icon.svg"
    />
    <title>結帳 | 快素 Fastock</title>
  </head>
  <body>


    <main class="order-complete-pages">
      <nav class="navbar navbar-light bg-white border-bottom shadow position-relative">
        <div class="container position-relative">
          <a class="navbar-brand py-5" href="index.html">
            <img src="/assets/images/logo-desktop.svg" alt="">
          </a>
          <h3 class="fs-6 position-absolute top-50 start-50 translate-middle">購買完成</h3>
        </div>
      </nav>
    
      <div class="container-content py-8 ">
        <div class="card rounded-5 px-0 overflow-hidden">
          <div class="card-body p-0">

            <div id="order-section" class="card pt-4 px-6 border-0">
              <div class="pb-4  border-bottom">
                <div class="card rounded-5 bg-primary-50 border-0 ">
                  <div class="card-body text-center ">
                    <p class="fw-bold fs-lg py-37px">購買完成！</p>
                  </div>
                </div>
              </div>

              <div class="d-flex gap-4 py-4 border-bottom">
                <div class="w-160px flex-shrink-0">
                  <img src="/assets/images/Homepage/card 1.png" class="w-100 rounded-5"  alt="">
                </div>

                <div class="w-100">
                  <div class="d-flex justify-content-between align-items-center ">
                    <h5 class="fs-md">貓咪家庭</h5>
                    <a href="/aapd-fastock/card-1.png" download="cat.png" class="btn btn-pr-noneline ms-auto fw-medium border-0">下載<img src="/assets/images/icon/icon-download-primary.svg" class="ms-1" alt=""></a>
                  </div>
                </div>
              </div>

              <div class="py-4">
                <ul>
                  <li class="d-flex justify-content-between py-2">
                    <p>訂單成立時間</p>
                    <p>2025 / 07 / 24 <span class="ms-2">13:20</span></p>
                  </li>
                  <li class="d-flex justify-content-between py-2">
                    <p>訂單編號</p>
                    <div class="d-flex align-items-center">
                      <button type="button " class="btn p-0 copy-btn" data-clipboard-target="#order-num">
                        <img src="/assets/images/icon/icon-copy-gray.svg"  class="me-2" alt="">
                      </button> 
                      <p id="order-num" >H0938491228B</p>
                    </div>
                  </li>
                  <li class="d-flex justify-content-between py-2">
                    <p ><img src="/assets/images/icon/icon-correct-filled-grey.svg" class="align-top me-1" alt="">商品鏈結已發送至</p>
                    <p class="email-info"></p>
                  </li>
                  <li class="d-flex justify-content-between py-2">
                    <p ><img src="/assets/images/icon/icon-money-filled.svg" class="align-top me-1" alt="">扣款金額</p>
                    <p>＄ 100</p>
                  </li>
                </ul>
                <div class="text-center">
                  <button id="downloadOrderPng" type="button" class="btn btn-pr-outline w-300px">下載購買明細
                  </button>
                </div>
              </div>
            </div>
              
            <div class="exp-register py-8 px-12  position-relative bg-secondary-100">
              <div class="order-bg ">
                <img src="/assets/images/結帳/image-註冊會員.png" class="" alt="">
              </div>
              <div class="d-flex justify-content-end align-items-center gap-6 ">
                <div class="text-center px-3">
                  <h4 class="fs-lg mb-2">以 <span class="text-primary email-info2"></span>
                    <br> 註冊成為會員</h4>
                  <p class="fs-sm fw-bold">註冊帳號，保留購買記錄更方便</p>
                </div>

                <form class="w-331px" novalidate id="registerForm">
                  <div class="mb-6 position-relative">
                    <input type="password" class="form-control py-3 px-4 rounded-5" id="checkpassword1" placeholder="輸入密碼" required>
                    <button type="button" class="btn p-0 position-absolute top-50 end-0 translate-middle-y me-3 toggle-password" data-target="checkpassword1">
                      <img src="/assets/images/icon/icon-eyes-close.svg" class="icon-eye" alt="">
                    </button>
                  </div>
                  <div class="">
                    <div class="position-relative">
                      <input type="password" class="form-control py-3 px-4 rounded-5" id="checkpassword2" placeholder="再次輸入密碼" required>
                      <button type="button" class="btn p-0 position-absolute top-50 end-0 translate-middle-y me-3 toggle-password" data-target="checkpassword2">
                        <img src="/assets/images/icon/icon-eyes-close.svg" class="icon-eye" alt="">
                      </button>
                    </div>
                    
                    <div id="assword" class="form-text my-3 px-1">*至少 8 個字元。必須至少包含以下字元之一：大寫字母、小寫字母、數字和符號。
                    </div>
                  </div>

                  <button class="btn btn-pr w-100" type="submit" id="submitBtn" disabled>快速註冊</button>
                </form>

              </div>
            </div>

            <div class="success-register d-none bg-secondary-100 py-7">
              <div class="text-center">
                <h3 class="fs-6 mb-2">🎉 註冊成功 🎉</h3>
                <a href="index.html" class="text-decoration-underline text-secondary-900">繼續購物</a>
                </div>
              </div>
              
            </div>
          </div>
        </div>
      </div>

    </main>
    
    <%- include('./layout/footer'); -%>

    <script type="module" src="../main.js"></script>
    <script src="dist/clipboard.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/clipboard@2.0.11/dist/clipboard.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
    <script>
      new ClipboardJS('.copy-btn');
      // info顯示
      document.addEventListener("DOMContentLoaded", () => {
        const tooltipTriggerList = document.querySelectorAll('[data-bs-toggle="tooltip"]')
        tooltipTriggerList.forEach(el => new bootstrap.Tooltip(el))
      });


      document.addEventListener("DOMContentLoaded", function () {
        const email = localStorage.getItem("checkout_email");
        const card = localStorage.getItem("checkout_card");

        // 找到要顯示的位置
        const emailInfo = document.querySelector(".email-info");
        const emailInfo2 = document.querySelector(".email-info2");
        const creditCardInfo = document.querySelector(".credit-card-info");


        if (emailInfo) emailInfo.textContent = email || "未填寫Email";
        if (emailInfo2) emailInfo2.textContent = email || "未填寫Email";
        if (creditCardInfo) creditCardInfo.textContent = card || "未填寫信用卡";
      });



      document.querySelectorAll(".toggle-password").forEach(btn => {
        btn.addEventListener("click", () => {
          const input = document.getElementById(btn.dataset.target);
          const icon = btn.querySelector("img");

          if (input.type === "password") {
            input.type = "text";
            icon.src = "../assets/images/icon/icon-eyes.svg"; 
            console.log("切換了", input.type, icon);

          } else {
            input.type = "password";
            icon.src = "../assets/images/icon/icon-eyes-close.svg"; 
            console.log("切換了", input.type, icon);
          }
        });
      });

      const clipboard = new ClipboardJS('.copy-btn');

      clipboard.on('success', function(e) {
        let btn = e.trigger; // 被點擊的按鈕
        btn.setAttribute('data-bs-title', '已複製');
        let tooltip = new bootstrap.Tooltip(btn, {
          trigger: 'manual'
        });
        tooltip.show();

        // 1 秒後自動消失
        setTimeout(() => {
          tooltip.hide();
          btn.removeAttribute('data-bs-title');
        }, 1000);

        e.clearSelection();
      });


      const btn = document.getElementById("downloadOrderPng");
      btn?.addEventListener("click", async () => {
        const target = document.getElementById("order-section");
        if (!target) return;

        btn.disabled = true;
        btn.textContent = "已下載購買明細";

        try {
          if (document.fonts?.ready) await document.fonts.ready;
          const scale = Math.max(window.devicePixelRatio || 1, 2);

          const canvas = await html2canvas(target, {
            backgroundColor: "#ffffff",
            scale,
            useCORS: true,
            logging: false,
          });

          const a = document.createElement("a");
          a.href = canvas.toDataURL("image/png");
          a.download = "order.png";
          a.click();
        } catch (e) {
          console.error(e);
        } finally {
          btn.disabled = false;
          btn.textContent = "下載購買明細";
        }
      });

      const form = document.getElementById("registerForm");
      const submitBtn = document.getElementById("submitBtn");
      const expRegister = document.querySelector(".exp-register");
      const successRegister = document.querySelector(".success-register");


      // 監聽必填欄位 input，控制按鈕 disable/enable
      form.querySelectorAll("input[required]").forEach(input => {
        input.addEventListener("input", () => {
          const allFilled = Array.from(form.querySelectorAll("input[required]"))
            .every(field => field.value.trim() !== "");
          submitBtn.disabled = !allFilled;
        });
      });


      // 表單送出事件
      form.addEventListener("submit", e => {
        e.preventDefault();
        expRegister.classList.add("d-none");
        successRegister.classList.remove("d-none");
        
      });




    </script>
  </body>
</html>
