<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="/assets/images/logo icon.svg"
    />
    <title>結帳 | 快素 Fastock</title>
  </head>
  <body>
    

    <main>

      <nav class="navbar navbar-light bg-white border-bottom shadow position-relative">
        <div class="container position-relative">
          <a class="navbar-brand py-5" href="index.html">
            <img src="/assets/images/logo-desktop.svg" alt="">
          </a>
          <h3 class="fs-6 position-absolute top-50 start-50 translate-middle">確認結帳內容</h3>
        </div>
      </nav>
    
      <div class="container checkout-pages">
        <div class="py-6 back-btn">
          <a href="product-details.html" class="text-black fw-bold fs-lg align-middle ">
            <img src="/assets/images/icon/icon-left.svg" class="p-1 me-2" alt="">
            返回
          </a>
        </div>

        <div class="py-8 d-flex justify-content-between ">
          <div class="w-728px">
            <div>
              <h3 class="fs-lg mb-6">訂單內容</h3>
              <p class="text-secondary-700 mb-6">我們提供的授權範圍
                <img src="/assets/images/icon/icon-info-gray.svg"
                  class="align-middle"
                  alt="info"
                  data-bs-toggle="tooltip"
                  data-bs-placement="top"
                  title="Lorem ipsum dolor sit amet consectetur adipisicing elit. Distinctio architecto ipsam repudiandae. ">
              </p>
            </div>

            <div class="d-flex">
              <div class="w-220px flex-shrink-0">
                <img src="/assets/images/Homepage/card 1.png" class="rounded-5 w-100" alt="">
              </div>

              <div class="py-3 ps-4 d-flex flex-column">
                <h3 class="fs-lg mb-1">貓咪家庭</h3>
                <p>四隻可愛貓咪同框寫真，高畫質室內場景，適用於插畫、社群貼文、寵物相關設計與居家風格素材應用。</p>
                <p class="mt-auto"><del class="text-neutral-500 me-1">120</del> $100</p>
              </div>
              
              
              <button class="btn border-0 p-0 flex-shrink-0 align-self-end pb-3">
                <img src="/assets/images/icon/icon-bin.svg" class="w-28px" alt="">
              </button>
              
              
            </div>
          </div>

          <div class="w-512px">
            <div class="card rounded-5">
              <div class="card-body p-6">
                <h3 class="fs-lg mb-3">使用者資訊</h3>
                <ul class="border-bottom pb-6">
                  <li class="py-2 d-flex justify-content-between">
                    <p>信用卡</p>
                    <p class="credit-card-info">1234-1234-1234-1234</p>
                  </li>
                  <li class="py-2 d-flex justify-content-between">
                    <p>寄送Email</p>
                    <p class="email-info">xiaoming123@gmail.com</p>
                  </li>
                  <li class="py-2 d-flex justify-content-between">
                    <p>電子發票</p>
                    <p class="">
                      <button type="button" class="border-0 btn fw-normal p-0 align-baseline me-3 text-neutral-500">變更</button>
                      二聯是發票(個人)
                    </p>
                  </li>
                </ul>
                <ul class="border-bottom pb-6">
                  <li class="py-2 d-flex justify-content-between">
                    <p>小計</p>
                    <p>$ 100</p>
                  </li>
                  <li class="py-2 d-flex justify-content-between">
                    <p>折扣</p>
                    <p>-$ 0</p>
                  </li>
                </ul>
                <ul>
                  <li class="py-2 d-flex justify-content-between" >
                    <p>合計（含稅）</p>
                    <p class="fw-bold">＄100</p>
                  </li>
                </ul>
                <a href="order-complete.html" class="btn btn-pr w-100 mt-6">確認付款</a>

              </div>
            </div>
          </div>
        </div>
      </div>

    </main>
    
    <%- include('./layout/footer'); -%>

    <script type="module" src="../main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <script>
      // info顯示
      document.addEventListener("DOMContentLoaded", () => {
        const tooltipTriggerList = document.querySelectorAll('[data-bs-toggle="tooltip"]')
        tooltipTriggerList.forEach(el => new bootstrap.Tooltip(el))
      });

      // 使用者資料
      const email = localStorage.getItem("checkout_email");
      const card = localStorage.getItem("checkout_card");

      const creditCardInfo = document.querySelector(".credit-card-info");
      const emailInfo = document.querySelector(".email-info");
      creditCardInfo.textContent = card || "未填寫信用卡";
      emailInfo.textContent = email || "未填寫Email";

      

    </script>
  </body>
</html>
